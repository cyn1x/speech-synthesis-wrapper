<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Synthesis Wrapper</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="services" class="tabs">
    <button class="tab" value="google">Google</button>
    <button class="tab" value="microsoft">Microsoft</button>
    <button class="tab" value="amazon">Amazon</button>
  </div>
  <main>
    <form id="form">
      <fieldset>
        <div class="row">
          <div class="column">
            <label for="textarea">Text to speak:</label>
            <textarea id="textarea" name="textarea">Google Cloud Text-to-Speech enables developers to synthesize natural-sounding speech with 100+ voices, available in multiple languages and variants. It applies DeepMind’s groundbreaking research in WaveNet and Google’s powerful neural networks to deliver the highest fidelity possible. As an easy-to-use API, you can create lifelike interactions with your users, across many applications and devices.</textarea>
          </div>
        </div>
  
        <div class="row">
          <div class="column column-1">
            <label for="language">Language / locale</label>
            <select name="language" id="language">
            </select>
          </div>
    
          <div class="column column-2">
          <label for="voice-type">Voice type</label>
          <select name="voice-type" id="voice-type">
          </select>
        </div>
          
        <div class="column column-3">
          <label for="voice-name">Voice name</label>
          <select name="voice-type" id="voice-name">
          </select>
        </div>
      </div>
  
      <div class="row">
        <div class="column column-1">
          <label for="auto-profile">Audio device profile</label>
          <select name="auto-profile" id="auto-profile">
            <option value="default">Default</option>
          </select>
        </div>

        <div class="column column-2">
          <div class="slider">
            <div class="label-text">
              <label for="auto-profile">Speed</label>
              <div id="speed-value">0.00</div>
            </div>
            <input type="range" min="0.25" max="4.00" value="1.00" step="0.01" class="slider" id="speed-slider">
          </div>
        </div>
        
        <div class="column column-3">
          <div class="slider">
            <div class="label-text">
              <label for="auto-profile">Pitch</label>
              <div id="pitch-value">0.00</div>
            </div>
            <input type="range" min="-20.00" max="20.00" value="0.00" step="0.4" class="slider" id="pitch-slider">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column buttons">
          <button type="submit" data-playing="false" role="switch" aria-checked="false" class="button-controls" id="play">
            <img src="img/play-solid.svg" class="icons" id="audio-icon" alt="Play">
            <p>Speak It</p>
          </button>
          <button type="button" class="button-controls" id="download" disabled>
            <img src="img/download-solid.svg" class="icons" id="download-icon" alt="Play">
            <p>Download</p>
          </button>
        </div>
      </div>
      </fieldset>
    </form>
  </main>
  <script type="module" src="js/index.js"></script>
</body>
</html>
